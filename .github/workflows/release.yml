name: Build & Release to `release` Branch
on:
  push:
    tags:
      - 'release-*.*.*'  # Trigger on version tags like v1.0.0
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to access all branches
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
      
      - name: Install Dependencies
        run: npm install
      
      - name: Run Linting
        run: npm run lint
      
      - name: Run Type Checking
        run: npm run typecheck
      
      - name: Build Package
        run: npm run build
      
      - name: Verify Build Output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found after build"
            exit 1
          fi
          echo "Build verification passed"
      
      - name: Verify Package Integrity
        run: |
          # Check if package.json exists and has required fields
          if [ ! -f "package.json" ]; then
            echo "Error: package.json not found"
            exit 1
          fi
          
          # Verify package can be packed without errors
          npm pack --dry-run
          echo "Package integrity check passed"
      
      - name: Get Version from package.json
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
      
      - name: Create Release Branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "ci@github.com"
          
          # Store current branch (should be main)
          CURRENT_BRANCH=$(git branch --show-current)
          echo "Current branch: $CURRENT_BRANCH"
          
          # Create a temporary directory to store release files
          mkdir -p ../release-files
          
          # Copy files we want in the release
          cp package.json ../release-files/
          cp README.md ../release-files/
          cp -r dist ../release-files/
          
          # Copy src directory if it exists
          if [ -d "src" ]; then
            cp -r src ../release-files/
          fi
          
          # Create or switch to release branch
          git checkout -b release 2>/dev/null || git checkout release
          
          # Remove all existing files from the release branch
          git rm -rf . 2>/dev/null || true
          
          # Copy our release files
          cp -r ../release-files/* .
          
          # Add all files including the dist directory
          git add . --force
          
          # Commit the changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: release build v${{ env.VERSION }}"
            git push origin release --force
          fi
          
          # Clean up temp directory
          rm -rf ../release-files
      
      - name: Create Git Tag for Release
        run: |
          git tag release-${{ env.VERSION }}
          git push origin release-${{ env.VERSION }}
