name: Build & Release to `release` Branch

on:
  push:
    tags:
      - 'release-*.*.*'  # Trigger on version tags like v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Package
        run: npm run build

      - name: Get Version from package.json
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Create Release Branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "ci@github.com"
          git checkout -b release || git checkout release
          git rm -rf .
          git checkout main -- dist src package.json README.md
          git add .
          git commit -m "chore: release build"
          git push origin release --force

      - name: Create Git Tag for Release
        run: |
          git tag release-${{ env.VERSION }}
          git push origin release-${{ env.VERSION }}
