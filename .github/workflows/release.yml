name: Build & Release to `release` Branch
on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to access all branches
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
      
      - name: Install Dependencies
        run: npm install
      
      - name: Run Linting
        run: npm run lint
      
      - name: Run Type Checking
        run: npm run typecheck
      
      - name: Build Package
        run: npm run build
      
      - name: Verify Build Output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found after build"
            exit 1
          fi
          echo "Build verification passed"
      
      - name: Verify Package Integrity
        run: |
          # Check if package.json exists and has required fields
          if [ ! -f "package.json" ]; then
            echo "Error: package.json not found"
            exit 1
          fi
          
          # Verify package can be packed without errors
          npm pack --dry-run
          echo "Package integrity check passed"
      
      - name: Get Version from package.json
        id: get_version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
      
      - name: Create Release Branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "ci@github.com"
          
          # Create or switch to release branch
          git checkout -b release || git checkout release
          
          # Remove all existing files from the release branch
          git rm -rf . 2>/dev/null || true
          
          # Copy the files we want to include in the release
          # Note: We're still in the workspace with the built dist folder
          git checkout main -- package.json README.md
          
          # Copy source files if needed
          if git show main:src > /dev/null 2>&1; then
            git checkout main -- src 2>/dev/null || true
          fi
          
          # Force add the dist directory (this is the key fix)
          # The dist folder exists in our workspace from the build step
          git add dist/ --force
          
          # Add other files
          git add package.json README.md
          if [ -d "src" ]; then
            git add src/
          fi
          
          # Commit the changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: release build v${{ env.VERSION }}"
            git push origin release --force
          fi
      
      - name: Create Git Tag for Release
        run: |
          git tag release-${{ env.VERSION }}
          git push origin release-${{ env.VERSION }}
